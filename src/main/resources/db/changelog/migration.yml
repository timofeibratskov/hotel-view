databaseChangeLog:
  - changeSet:
      id: 1
      author: timofei
      changes:
        - createTable:
            tableName: hotels
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: brand
                  type: VARCHAR(100)
              - column:
                  name: phone
                  type: VARCHAR(50)
  - changeSet:
      id: 2
      author: timofei
      changes:
        - addColumn:
            tableName: hotels
            columns:
              - column:
                  name: street
                  type: VARCHAR(255)
              - column:
                  name: house_number
                  type: INT
              - column:
                  name: city
                  type: VARCHAR(100)
              - column:
                  name: country
                  type: VARCHAR(100)
              - column:
                  name: post_code
                  type: VARCHAR(20)

  - changeSet:
      id: 3
      author: timofei
      changes:
        - addColumn:
            tableName: hotels
            columns:
              - column:
                  name: email
                  type: VARCHAR(100)

  - changeSet:
      id: 4
      author: timofei
      changes:
        - addColumn:
            tableName: hotels
            columns:
              - column:
                  name: check_in
                  type: VARCHAR(10)
              - column:
                  name: check_out
                  type: VARCHAR(10)

  - changeSet:
      id: 5
      author: timofei
      changes:
        - createTable:
            tableName: amenities
            columns:
              - column:
                  name: hotel_id
                  type: UUID
                  constraints:
                    nullable: false
              - column:
                  name: amenity
                  type: VARCHAR(255)
        - addForeignKeyConstraint:
            baseTableName: amenities
            baseColumnNames: hotel_id
            referencedTableName: hotels
            referencedColumnNames: id
            constraintName: fk_amenities_hotel_id
